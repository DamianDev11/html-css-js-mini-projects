<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p>Bill</p>
        <input type="number" placeholder="Amount to be paid" />

        <p>Select tip %</p>
        <div>
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
          <div>20%</div>
          <div>25%</div>
        </div>

        <p>Number of People</p>
        <input type="number" placeholder="Number of people sharing the bill" />
        <button>Calculate</button>
      </div>

      <div>
        <p>Tip Amount: Rs. <span>0</span><span> each</span></p>
        <p>Total: Rs. <span>0</span><span> each</span></p>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
